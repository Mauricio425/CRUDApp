<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1 class="text-center my-4">Assignment 4 CRUD APP</h1>
          
          <a class="btn btn-primary" href="/users/create">Create User</a>
          <!-- Next we are adding a bootstrap table to showcase our users -->
          
          <table class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Major</th>
                      <th>DOB</th>
                      <th>Image</th> 
                      <th>Action</th> <!<!-- This is for the edit and delete col -->
                  </tr>
              </thead>
              <tbody>
                  <!-- Table will be filled using thymeleaf -->
                  <!-- For every user in the users list from the user controller -->
                  <tr th:each="user : ${users}">
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.name}"></td>
                      <td th:text="${user.age}"></td>
                      <td th:text="${user.major}"></td>
                      <!-- Display only the first 10 chars of date)-->
                      <td th:text="${user.dob.toString().substring(0,10)}"></td>
                      <td>
                          <img th:src="@{'/images/' + ${user.imageFileName}}"
                               alt="Portrait Photo of User" width="100">
                      </td>
                      <!-- Buttons to edit and delete -->
                      <td>
                          <a class="btn btn-primary btn-sm"
                             th:href="@{/user/edit(id=${user.id})}">Edit</a>
                          <a class="btn btn-danger btn-sm"
                             th:href="@{/user/delete(id=${user.id})}"
                             onclick="return confirm('Are you sure?')">Delete</a>
                      </td>
                      
                  </tr>
              </tbody>
          </table>
          
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
