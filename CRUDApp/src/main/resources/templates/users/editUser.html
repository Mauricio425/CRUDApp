<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-8 mx-auto rounded border p-4 m-4">
                  <h2 class="text-center mb-5">Edit User</h2>
                  
                  <!--enctype is used becuase we need to upload an image file
                  th:object used to bind the userDto object to the object from the controller
                  -->
                  <form method="post" enctype="multipart/form-data" th:object="${userDto}">
                      
                      <!-- SHOW ID -->
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">ID</label>
                          <div class="col-sm-8">
                              <input  readonly class="form-control-plaintext" th:value="${user.id}"><!-- comment -->
                          </div>
                      </div>
                      
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Name</label>
                          <div class="col-sm-8">
                              <input class="form-control" th:field="${userDto.name}"><!-- comment -->
                              <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                 th:errors="${userDto.name}"></p>
                          </div>
                      </div>
                      <!-- Age -->
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Age</label>
                          <div class="col-sm-8">
                              <input class="form-control" type="number" step="1" min="0" max="110" th:field="${userDto.age}"><!-- comment -->
                              <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger"
                                 th:errors="${userDto.age}"></p>
                          </div>
                      </div>
                      
                      <!-- DOB -->
                      
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">DOB</label>
                          <div class="col-sm-8">
                              <input readonly class="form-control-plaintext" th:value="${user.dob.toString().substring(0,10)}">
                          </div>
                      </div>

                      <!-- Major -->
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Major</label>
                          <div class="col-sm-8">
                              <input class="form-control" th:field="${userDto.major}"><!-- comment -->
                              <p th:if="${#fields.hasErrors('major')}" th:errorclass="text-danger"
                                 th:errors="${userDto.major}"></p>
                          </div>
                      </div>
                      
                      <!-- Display current image -->
                      
                      <div class="row mb-3">
                          <div class="offset-sm-4 col-sm-8">
                              <img th:src="@{'/images/' + ${user.imageFileName}}"
                                   alt="Current Profile Image" width="150">
                          </div>
                      </div>
                      
                      <!-- Image -->
                      <div class="row mb-3">
                          <label class="col-sm-4 col-form-label">Image</label>
                          <div class="col-sm-8">
                              <input class="form-control" type="file" th:field="${userDto.imageFile}"><!-- imageFileName? -->
                              <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                                 th:errors="${userDto.imageFile}"></p>
                          </div>
                      </div>
                      
                      <!-- Submit -->
                      <div class="row">
                          <div class="offset-sm-4 col-sm-4 d-grid"> 
                              <button type="submit" class="btn-primary">Submit</button>
                          </div>
                          <div class="col-sm-4 d-grid"> 
                              <!-- If user wants to cancel they go back to prev page -->
                              <a class="btn btn-outline-primary" href="/users" role="button">Cancel</a>
                          </div>
                      </div>
                      
                      
                  </form>
              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
